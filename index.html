<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Medicine Scheduler</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Medicine Scheduler</h1>
    <div id="medicines">
        <table id="medicinesTable">
            <thead>
                <tr>
                    <th>Medicine Name</th>
                    <th>Frequency (per hour)</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Medicines will be displayed here -->
            </tbody>
        </table>
    </div>
    <div id="addMedicine">
        <label for="medicineName">Medicine Name:</label>
        <input type="text" id="medicineName" placeholder="Enter medicine name">
        <label for="frequency">Frequency (per hour):</label>
        <input type="number" id="frequency" min="1" placeholder="Frequency">

        <button onclick="addMedicine()">Add Medicine</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
